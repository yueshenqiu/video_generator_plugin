# video_generator_plugin - 自动生成的配置文件
# 支持文生视频/图生视频的多服务商视频生成插件，支持预设模板、热切换模型、任务队列等功能

# ConfigSection(title='插件设置', description='插件基本配置', icon='settings', collapsed=False, order=1)
[plugin]

# 是否启用插件
enabled = true

# 配置版本号
config_version = "2.1.0"


# ConfigSection(title='管理员设置', description='管理员权限配置', icon='shield', collapsed=False, order=2)
[admin]

# 管理员用户ID列表
admin_users = []

# ConfigSection(title='生成设置', description='视频生成的默认参数', icon='video', collapsed=False, order=3)
[generation]

# 默认模型ID
default_model = "model1"

# 默认分辨率
# 可选值: 480p, 720p, 1080p, 4k
default_resolution = "720p"

# 默认帧率
# 可选值: 15, 24, 30, 60
default_fps = 24

# 默认时长（秒）
default_duration = 5


# ConfigSection(title='队列设置', description='任务队列相关配置', icon='list', collapsed=False, order=4)
[queue]

# 最大队列长度
max_queue_size = 10

# 任务超时（秒）
task_timeout = 600

# 基础轮询间隔（秒）
poll_interval = 5

# 自动清理完成任务
auto_cleanup = true

# 清理延迟（秒）
cleanup_delay = 3600


# ConfigSection(title='预设模板', description='视频生成预设模板配置', icon='layout', collapsed=False, order=5)
[templates]

# 启用预设模板
enable_templates = true

# 预设模板列表
template_list = [{ keyword = "日落", description = "唯美日落场景", prompt = "金色的夕阳缓缓落入海平面，天空呈现出橙红色的渐变", resolution = "1080p", fps = 24, duration = 5 }]


# ConfigSection(title='多模型配置', description='配置多个视频生成模型', icon='cpu', collapsed=False, order=6)
[models]

# 配置说明
hint = "以下是模型配置，支持: volcengine, aliyun, zhipu, openai"


# ConfigSection(title='模型1 - 火山引擎豆包', description='火山引擎豆包视频生成模型', icon='box', collapsed=False, order=7)

[models.model1]
name = "豆包视频生成"  # 模型名称
base_url = "https://ark.cn-beijing.volces.com/api/v3"  # API地址
api_key = ""  # API密钥
format = "volcengine"  # API格式，可选值: volcengine, aliyun, zhipu, openai
model = "doubao-seedance-1-5-pro-251215"  # 模型名
default_resolution = "720p"  # 默认分辨率，可选值: 480p, 720p, 1080p
default_duration = 5  # 默认时长
prompt_extend = true  # 提示词扩展
watermark = false  # 添加水印
support_img2video = true  # 支持图生视频

# ConfigSection(title='模型2 - 阿里云通义万相', description='阿里云通义万相文生视频', icon='box', collapsed=False, order=8)

[models.model2]
name = "通义万相视频"  # 模型名称
base_url = "https://dashscope.aliyuncs.com/api/v1"  # API地址
api_key = ""  # API密钥
format = "aliyun"  # API格式，可选值: volcengine, aliyun, zhipu, openai
model = "wan2.5-i2v-plus"  # 模型名
default_resolution = "720p"  # 默认分辨率，可选值: 480p, 720p, 1080p
default_duration = 5  # 默认时长
prompt_extend = true  # 提示词扩展
watermark = false  # 添加水印
support_img2video = true  # 支持图生视频

# ConfigSection(title='模型3 - 智谱CogVideoX', description='智谱CogVideoX视频生成', icon='box', collapsed=False, order=9)

[models.model3]
name = "智谱CogVideoX"  # 模型名称
